<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <img class="image-thumbnail" src="resources/placeholder.jpg" data-obj-url="objs/cat.obj" data-toggle="modal" data-target="#preview-obj-modal"></img>
    <img class="image-thumbnail" src="resources/placeholder.jpg" data-obj-url="objs/eight.obj" data-toggle="modal" data-target="#preview-obj-modal"></img>
    <img class="image-thumbnail" src="resources/placeholder.jpg" data-obj-url="objs/82porsch.obj" data-toggle="modal" data-target="#preview-obj-modal"></img>
    <img class="image-thumbnail" src="resources/placeholder.jpg" data-obj-url="objs/centrif.obj" data-toggle="modal" data-target="#preview-obj-modal"></img>
    <img class="image-thumbnail" src="resources/placeholder.jpg" data-obj-url="objs/gargoyle.nf20k.obj" data-toggle="modal" data-target="#preview-obj-modal"></img>

    <!-- One modal for all of the images. -->
    <div id="preview-obj-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <!-- obj name will go here. -->
                    </h4>
                    <a type="button" class="download-obj btn btn-xs btn-default"><span class="glyphicon glyphicon-arrow-down"></span> Download</a>
                    <a type="button" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div id="modal-body-graphics">
                    <!-- renderer.domElement will go here. -->
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.js"></script>
    <script src="http://users.cis.fiu.edu/~akaip002/js-libraries/OBJLoader.js"></script>
    <script src="http://users.cis.fiu.edu/~akaip002/js-libraries/OrbitControls.js"></script>

    <script src="js/preview-objs.js"></script>

</body>
</html>
